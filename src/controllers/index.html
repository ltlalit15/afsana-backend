<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Group Chat UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-card { border-radius: 15px; }
    .chat-body { height: 400px; overflow-y: auto; padding: 1rem; background: #f8f9fa; }
    .msg-left, .msg-right { margin: 0.5rem 0; display: flex; align-items: flex-end; }
    .msg-left img, .msg-right img { width: 40px; height: 40px; border-radius: 50%; }
    .msg-left .bubble {
      background: rgba(57,192,237,0.2);
      border-radius: 15px;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
    }
    .msg-right { justify-content: flex-end; }
    .msg-right .bubble {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
    }
    .chat-input { position: sticky; bottom: 0; background: white; padding: 0.5rem; }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card chat-card shadow-sm">
        <!-- Header -->
        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Group Chat</h5>
          <button class="btn btn-sm btn-light" id="addMemberBtn">Add Member</button>
        </div>

        <!-- Messages -->
        <div class="card-body chat-body" id="chatBody">
          <!-- Example message from counselor -->
          <div class="msg-left">
            <img src="https://via.placeholder.com/40" alt="avatar">
            <div class="bubble">Hi team, please review the case study.</div>
          </div>

          <!-- Example message from student -->
          <div class="msg-right">
            <div class="bubble">Sure, I will look into it.</div>
            <img src="https://via.placeholder.com/40" alt="avatar">
          </div>
        </div>

        <!-- Input area -->
        <div class="chat-input border-top">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type a message..." id="chatInput">
            <button class="btn btn-primary" id="sendBtn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Example JS handlers
document.getElementById('sendBtn').addEventListener('click', () => {
  const txt = document.getElementById('chatInput').value.trim();
  if (!txt) return;
  const container = document.getElementById('chatBody');
  const el = document.createElement('div');
  el.className = 'msg-right';
  el.innerHTML = `<div class="bubble">${txt}</div>
                  <img src="https://via.placeholder.com/40" alt="avatar">`;
  container.appendChild(el);
  document.getElementById('chatInput').value = '';
  container.scrollTop = container.scrollHeight;
});

// Show or hide “Add Member” button based on role:
const userRole = 'student'; // or 'admin' / 'counselor'
if (userRole !== 'admin' && userRole !== 'counselor') {
  document.getElementById('addMemberBtn').style.display = 'none';
}
</script>

</body>
</html>
