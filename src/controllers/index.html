<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRM Inquiry Module</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
 .form-select-sm, .form-control-sm {
    min-width: 130px;
  }
  </style>
</head>
<body class="p-4">

<div class="container mt-5">

  <!-- Bulk Actions and Export Section -->
  <div class="d-flex justify-content-between mb-3 flex-wrap gap-2">
    <div class="d-flex gap-2">
      <select class="form-select" style="width: 200px;">
        <option selected>Bulk Actions</option>
        <option value="assign">Assign Counselor</option>
        <option value="status">Change Status</option>
        <option value="export">Export Selected</option>
      </select>
      <button class="btn btn-outline-primary">Apply</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-outline-success">Export CSV</button>
      <button class="btn btn-outline-danger">Export PDF</button>
      <button class="btn btn-outline-info">Export Excel</button>
    </div>
  </div>

  <!-- Inquiry Table -->
  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th><input type="checkbox"></th>
          <th>Name</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Status</th>
          <th>Counselor</th>
          <th>Follow-Up</th>
          <th>Remarks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Row -->
        <tr>
          <td><input type="checkbox"></td>
          <td>John Doe</td>
          <td>9876543210</td>
          <td>Student Visa</td>
          <td><span class="badge bg-secondary">New</span></td>

          <!-- Counselor Dropdown -->
          <td>
            <select class="form-select form-select-sm">
              <option selected disabled>Assign</option>
              <option>Krishna</option>
              <option>Priya</option>
              <option>Ravi</option>
            </select>
          </td>

          <!-- Follow-Up Date -->
          <td>
            <input type="date" class="form-control form-control-sm">
          </td>

          <!-- Remarks Field -->
          <td>
            <input type="text" class="form-control form-control-sm" placeholder="Internal note...">
          </td>

          <!-- Actions -->
          <td class="d-flex justify-content-center gap-2 flex-wrap">
            <button class="btn btn-sm btn-success">Convert to Lead</button>
            <button class="btn btn-sm btn-outline-success">
              <i class="bi bi-whatsapp"></i>
            </button>
            <button class="btn btn-sm btn-outline-dark">
              <i class="bi bi-envelope"></i>
            </button>
          </td>
        </tr>
        <!-- Repeat for more rows -->
      </tbody>
    </table>
  </div>
</div>


</body>
</html>
