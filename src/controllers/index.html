<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visa Processing CRM Forms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    details {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    summary {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Visa Processing CRM - Multi-Step Forms</h2>

<!-- Step 1: Document Upload -->
<details>
  <summary>Step 1: Document Upload</summary>
  <form action="/api/visa/documents/upload" method="POST" enctype="multipart/form-data">
    <label>Passport: <input type="file" name="passport" /></label>
    <label>Photo: <input type="file" name="photo" /></label>
    <label>SSC Certificate: <input type="file" name="ssc_cert" /></label>
    <label>IELTS Certificate: <input type="file" name="ielts_cert" /></label>
    <!-- Add more fields as needed -->
    <button type="submit">Upload Documents</button>
  </form>
</details>

<!-- Step 2: Application Submission -->
<details>
  <summary>Step 2: Application Submission</summary>
  <form action="/api/visa/application" method="POST" enctype="multipart/form-data">
    <label>University Name: <input name="university" /></label>
    <label>Program: <input name="program" /></label>
    <label>Submission Date: <input type="date" name="submission_date" /></label>
    <label>Proof (upload): <input type="file" name="proof" /></label>
    <label>Status:
      <select name="status">
        <option>Submitted</option>
        <option>Pending</option>
      </select>
    </label>
    <button type="submit">Submit Application</button>
  </form>
</details>

<!-- Step 3: Application Fee Payment -->
<details>
  <summary>Step 3: Application Fee Payment</summary>
  <form action="/api/visa/application-fee" method="POST" enctype="multipart/form-data">
    <label>Amount: <input type="number" name="amount" /></label>
    <label>Method: <input name="method" /></label>
    <label>Date: <input type="date" name="date" /></label>
    <label>Proof: <input type="file" name="payment_proof" /></label>
    <label>Status:
      <select name="status">
        <option>Paid</option>
        <option>Pending</option>
      </select>
    </label>
    <button type="submit">Save Payment</button>
  </form>
</details>

<!-- Step 4: Zoom / University Interview -->
<details>
  <summary>Step 4: Zoom / University Interview</summary>
  <form action="/api/visa/interview/schedule" method="POST">
    <label>Date/Time: <input type="datetime-local" name="datetime" /></label>
    <label>Platform: <input name="platform" /></label>
    <label>Interviewer: <input name="interviewer" /></label>
    <label>Status:
      <select name="status">
        <option>Scheduled</option>
        <option>Completed</option>
      </select>
    </label>
    <button type="submit">Save Interview</button>
  </form>
</details>

<!-- Step 5: Zoom Interview Result -->
<details>
  <summary>Step 5: Zoom Interview Result</summary>
  <form action="/api/visa/interview/result" method="POST">
    <label>Result:
      <select name="result">
        <option>Accepted</option>
        <option>Rejected</option>
        <option>Waitlisted</option>
      </select>
    </label>
    <label>Feedback: <textarea name="feedback"></textarea></label>
    <label>Date: <input type="date" name="date" /></label>
    <button type="submit">Save Result</button>
  </form>
</details>

<!-- Step 6: Conditional Offer Letter -->
<details>
  <summary>Step 6: Conditional Offer Letter</summary>
  <form action="/api/visa/offer/conditional" method="POST" enctype="multipart/form-data">
    <label>Upload Letter: <input type="file" name="offer_letter" /></label>
    <label>Date: <input type="date" name="date" /></label>
    <label>Conditions: <textarea name="conditions"></textarea></label>
    <label>Status:
      <select name="status">
        <option>Received</option>
        <option>Pending</option>
      </select>
    </label>
    <button type="submit">Save Offer</button>
  </form>
</details>

<!-- Step 7: Tuition Fee Payment -->
<details>
  <summary>Step 7: Tuition Fee Payment</summary>
  <form action="/api/visa/tuition-fee" method="POST" enctype="multipart/form-data">
    <label>Amount: <input type="number" name="amount" /></label>
    <label>Date: <input type="date" name="date" /></label>
    <label>Proof: <input type="file" name="proof" /></label>
    <label>Status:
      <select name="status">
        <option>Fully Paid</option>
        <option>Partially Paid</option>
        <option>Not Paid</option>
      </select>
    </label>
    <label>Comments: <textarea name="comments"></textarea></label>
    <button type="submit">Save Tuition Payment</button>
  </form>
</details>

<!-- Step 8: Main Offer Letter -->
<details>
  <summary>Step 8: Main Offer Letter</summary>
  <form action="/api/visa/offer/main" method="POST" enctype="multipart/form-data">
    <label>Upload Main Offer: <input type="file" name="main_offer" /></label>
    <label>Date: <input type="date" name="date" /></label>
    <label>Status:
      <select name="status">
        <option>Received</option>
        <option>Not Issued</option>
      </select>
    </label>
    <button type="submit">Save Main Offer</button>
  </form>
</details>

<!-- Continue for remaining steps: Embassy Document Upload, Appointment, Interview Result, Visa Decision, etc. -->

</body>
</html>
